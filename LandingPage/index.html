<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - Cronos AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="LOGO_CRONOS.jpg" alt="Cronos AI Logo" class="logo">
            </div>
            <h1 class="title">Request a Demo</h1>
            <p class="subtitle">Discover how Cronos AI can transform your business</p>
        </header>

        <main>
            <div class="form-wrapper">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="Enter your full name"
                            autocomplete="name"
                        >
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="your.email@example.com"
                            autocomplete="email"
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">What are you interested in? *</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            required 
                            rows="5"
                            placeholder="Tell us about your needs or what interests you about our product..."
                        ></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Request Demo</span>
                        <span class="btn-loader" id="btnLoader"></span>
                    </button>
                </form>

                <div id="successMessage" class="success-message hidden">
                    <div class="success-icon">âœ“</div>
                    <h3>Thank you!</h3>
                    <p>We've received your request. Our team will contact you soon.</p>
                </div>

                <div id="errorMessage" class="error-message-box hidden">
                    <p id="errorText"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Cronos AI. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
